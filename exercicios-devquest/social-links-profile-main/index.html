<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="header-card">
        <img src="./assets/images/avatar-jessica.jpeg" alt="Jessica Randall">
        <p class="nome-header">Jessica Randall</p>
        <span class="cidade">London, United Kingdom</span>
        <p class="frase-header">"Front-end developer and avid reader."</p>
      </div>

      <div class="botoes-card">
        <a href="https://www.google.com/" target="_blank" class="github">GitHub</a>
        <a href="https://www.google.com/" target="_blank" class="frontend-mentor">Frontend Mentor</a>
        <a href="https://www.google.com/" target="_blank" class="linkedin">Linkedin</a>
        <a href="https://www.google.com/" target="_blank" class="twitter">Twitter</a>
        <a href="https://www.google.com/" target="_blank" class="instagram">Instagram</a>
      </div>
    </div>
  </div>
  
</body>
</html>
